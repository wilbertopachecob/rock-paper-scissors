  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Rock (mountain shape) -->
